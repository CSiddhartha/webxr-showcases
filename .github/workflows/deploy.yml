name: Build and deploy to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install root dependencies
        run: npm install

      - name: Build subproject - sneaker-builder
        run: |
          cd ./sneaker-builder
          npm install
          npm run build

      - name: Move build to dist directory
        run: |
          mkdir -p ./dist/sneaker-builder
          mv ./sneaker-builder/dist/* ./dist/sneaker-builder/

      - name: Build subproject - flap-frenzy
        run: |
          cd ./flap-frenzy
          npm install
          npm run build

      - name: Move build to dist directory
        run: |
          mkdir -p ./dist/flap-frenzy
          mv ./flap-frenzy/dist/* ./dist/flap-frenzy/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
